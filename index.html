<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies Portal - @thekzbn</title>
    <meta name="description" content="Academic studies and research documents collection at studies.thekzbn.name.ng">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Studies Portal</h1>
            <p class="header-subtitle">Academic Research & Study Materials</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Filter Controls -->
            <section class="filters" aria-label="Filter studies">
                <div class="filter-group">
                    <label class="filter-label">Filter by Tag:</label>
                    <div class="tag-filters-only">
                        <button class="tag-filter active" data-tag="all">All Tags</button>
                        <button class="tag-filter" data-tag="Completely AI">Completely AI</button>
                        <button class="tag-filter" data-tag="AI enhanced">AI Enhanced</button>
                        <button class="tag-filter" data-tag="AI grammared">AI Grammared</button>
                        <button class="tag-filter" data-tag="AI cited">AI Cited</button>
                        <button class="tag-filter" data-tag="Completely me">Completely Me</button>
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading studies...</p>
            </div>

            <!-- Studies Grid -->
            <section class="studies-grid" id="studiesGrid" aria-label="Studies collection">
                <!-- Study cards will be populated by JavaScript -->
            </section>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <h2>No studies found</h2>
                <p>Try adjusting your filters or check back later for new content.</p>
            </div>
        </div>
    </main>

    <!-- Study Detail Modal -->
    <div class="modal" id="studyModal" aria-hidden="true">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 @thekzbn Studies Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Supabase SDK -->
    <script type="module" src="assets/js/supabase.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
