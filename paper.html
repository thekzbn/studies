<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Read research papers published by @thekzbn.">
  <title>Research Paper — @thekzbn</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <!-- Theme Selector -->
  <div class="theme-selector">
    <button id="theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-sun"></i></button>
    <div id="theme-dropdown" class="theme-dropdown">
      <button class="theme-option active" data-theme="light">
        <div class="theme-preview" style="background: #d6ad60;"></div>
        <span>Light</span>
      </button>
      <button class="theme-option" data-theme="dark">
        <div class="theme-preview" style="background: #d6ad60;"></div>
        <span>Dark</span>
      </button>
      <button class="theme-option" data-theme="amoled">
        <div class="theme-preview" style="background: #00ff88;"></div>
        <span>AMOLED Black</span>
      </button>
      <button class="theme-option" data-theme="neon">
        <div class="theme-preview" style="background: #ff0080;"></div>
        <span>Neon Glow</span>
      </button>
      <button class="theme-option" data-theme="cyberpunk">
        <div class="theme-preview" style="background: #00ffff;"></div>
        <span>Cyberpunk</span>
      </button>
      <button class="theme-option" data-theme="pastel">
        <div class="theme-preview" style="background: #ff9a9e;"></div>
        <span>Pastel</span>
      </button>
      <button class="theme-option" data-theme="luxury">
        <div class="theme-preview" style="background: #ffd700;"></div>
        <span>Luxury Gold</span>
      </button>
      <button class="theme-option" data-theme="ocean">
        <div class="theme-preview" style="background: #0ea5e9;"></div>
        <span>Ocean Blue</span>
      </button>
      <button class="theme-option" data-theme="sunset">
        <div class="theme-preview" style="background: #f97316;"></div>
        <span>Sunset Glow</span>
      </button>
      <button class="theme-option" data-theme="minimalist">
        <div class="theme-preview" style="background: #000000;"></div>
        <span>Minimalist</span>
      </button>
    </div>
  </div>

  <!-- Reading Progress Indicator -->
  <div class="reading-progress" id="reading-progress"></div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">@thekzbn</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#publications">Publications</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Paper Header -->
  <section class="paper-header">
    <a href="index.html" class="back"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <h1 id="paper-title">Loading...</h1>
  </section>

  <!-- Project Content -->
  <main>
    <div class="paper-stats" id="paper-stats" style="display: none;">
      <div class="paper-stat">
        <i class="fa-solid fa-clock"></i>
        <span id="reading-time">5 min read</span>
      </div>
      <div class="paper-stat">
        <i class="fa-solid fa-scroll"></i>
        <span id="word-count">1,200 words</span>
      </div>
      <div class="paper-stat">
        <i class="fa-solid fa-calendar"></i>
        <span id="publish-date">2025</span>
      </div>
    </div>
    <article id="paper-content"></article>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> @thekzbn — Independent Researcher</p>
    <div class="socials">
      <a href="https://instagram.com/thekzbn.me" target="_blank"><i class="fab fa-instagram"></i></a> ·
      <a href="https://x.com/thekzbn_me" target="_blank"><i class="fab fa-x-twitter"></i></a> ·
      <a href="https://thekzbn.name.ng" target="_blank"><i class="fa-solid fa-globe"></i></a>
    </div>
  </footer>

  <!-- Markdown + Syntax Highlighting -->
  <script src="assets/js/papers.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Custom Scripts -->
  <script src="assets/js/markdown.js"></script>
  <script src="assets/js/paper.js"></script>
  <script src="assets/js/theme.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
